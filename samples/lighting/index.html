		<script id="vertex-shader" type="x-shader/x-vertex">
		  attribute vec3 aPosition;
		  attribute vec4 aColor;
		  attribute vec3 aNormal;
		  attribute vec2 aUV;

		  uniform mat4 u_normalMatrix;
		  uniform mat4 u_matrix;
		  uniform mat4 u_view;
		  uniform mat4 u_projection;
		  
		  varying vec4 v_position;
		  varying vec4 v_color;
		  varying vec4 v_normal;
		  varying vec2 v_TextureCoord;

		  void main() {
            v_position = u_matrix * vec4(aPosition, 1.0);;
		    gl_Position = u_projection * v_position;
		    gl_PointSize = 4.0;

		    v_normal = normalize(u_normalMatrix * vec4(aNormal, 0.0));
		    v_color = aColor;
		    v_TextureCoord = aUV;
		  }
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
		  precision mediump float;
		  
		  uniform sampler2D texture0;
		  uniform sampler2D texture1;

		  varying vec4 v_position;
		  varying vec4 v_color;
		  varying vec4 v_normal;
		  varying vec2 v_TextureCoord;

          struct Light {
            int type;
            vec4 color;
            vec3 direction;
            vec3 position;
          };
          uniform Light lights[4];
          uniform int lightsCount;

		  void main() {
            // Directional
//		    float ratio = dot(lights[0].direction, vec3(v_normal));

            // Positional

		    float ratio = max(dot(normalize(lights[0].position - v_position.xyz), vec3(v_normal)), 0.0);
		    gl_FragColor = lights[0].color * ratio;
		  }
		</script>
